<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avaliação — Lançar Notas</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <strong>Avaliação de Aula</strong>
        <span>Notas por competência • Google Sheets + Apps Script</span>
      </div>
      <nav>
        <a href="index.html">Lançar Notas</a>
        <a href="report.html">Relatórios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card toolbar">
      <div class="left">
        <div class="input">
          <label>Teacher</label>
          <input id="teacher" placeholder="Ex.: Bruno" />
        </div>
        <div class="input">
          <label>Session ID</label>
          <input id="sessionId" placeholder="Ex.: 2026-01-30-AULA1" />
        </div>
      </div>
      <div class="right">
        <button class="btn secondary" id="reloadBtn">Recarregar alunos</button>
        <button class="btn" id="finalizeBtn">Finalizar Aula</button>
      </div>
    </div>

    <div class="card footerBar" style="margin-top:0;">
      <div class="note">
        <b>Dica:</b> clique em 1–5 para cada competência do aluno. Ao final, clique em <b>Finalizar Aula</b> para gravar na planilha.<br/>
        <small class="muted">As fotos ficam em <code>assets/students/</code>. Ex.: <code>assets/students/s001.jpg</code></small>
      </div>
      <div id="status" class="note"></div>
    </div>

    <div id="studentsGrid" class="grid" style="margin-top:14px;"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
