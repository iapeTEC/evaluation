<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatórios — Gráficos</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <strong>Relatórios</strong>
        <span>Gráfico pizza + feedback automático por aluno</span>
      </div>
      <nav>
        <a href="index.html">Lançar Notas</a>
        <a href="report.html">Relatórios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card toolbar">
      <div class="left">
        <div class="input">
          <label>Session ID</label>
          <input id="sessionId" placeholder="Deixe vazio para pegar a última sessão" />
        </div>
      </div>
      <div class="right">
        <button class="btn secondary" id="loadBtn">Carregar Relatórios</button>
      </div>
    </div>

    <div class="card footerBar" style="margin-top:0;">
      <div class="note">
        Esta página lê os dados gravados na aba <b>Grades</b> e monta um gráfico pizza por aluno.
        <br/><small class="muted">Se deixar Session ID vazio, o sistema usa a última sessão registrada.</small>
      </div>
      <div id="status" class="note"></div>
    </div>

    <div id="reports" class="reportGrid" style="margin-top:14px;"></div>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="assets/js/report.js"></script>
</body>
</html>
